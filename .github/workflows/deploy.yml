name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"] # Ensure this matches your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './nj-ramadhan/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install
        working-directory: ./nj-ramadhan

      - name: Build Next.js
        run: npm run build
        working-directory: ./nj-ramadhan

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js static export outputs to the 'out' folder
          path: ./nj-ramadhan/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4